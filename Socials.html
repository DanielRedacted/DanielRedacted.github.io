    <style>
        body {
        }

        #page {
            flex:1;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        #link {
            padding: auto 15pt;
        }
        #name, 
        .button {
            cursor: pointer;
        }

        @media screen and (orientation: portrait) {
            html {
                background-image: none;
            }
            body {
                width: calc(100% - 44px);
                margin: 78px auto 0 0;
                flex-direction: column;
                overflow: hidden;

            }

            #page {
                height: 100%;
                flex-direction: column;
                justify-content: space-around;

                padding: 0;
            }

            #network {
                display:flex;
                flex-direction: row;
                
                align-content: center;
                justify-content: center;
            }

            #qr {
                width: auto;
                max-width: 100%;
            }
        }

        @media screen and (orientation: landscape) {

            #page {
                display:flex;
                width: 100%;
                max-width: 6in;
                aspect-ratio: 1.618/1;
                max-height: 100%;
                padding: 16px;
                overflow: hidden;

                flex-direction: row;
                justify-content: space-between;
                align-items: center;

                flex-wrap: wrap;
                overflow: hidden;
            }

            #qr {
                max-width: 50%;
                height: auto;
                aspect-ratio: 1/1;
                object-fit: contain;
                order: 1;
            }

            #network,
            #link {
                flex:1;
                order: 2;
                display: flex;
                flex-direction: column;
                align-self: flex-end;

                min-width:50%;
            }
        }

        #right-socials {
            background-color: transparent;
        }
    </style>
